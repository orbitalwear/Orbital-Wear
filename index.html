<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Wear</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="components/header.js" defer></script>
    <script src="components/cart.js" defer></script>
    <script src="components/product-list.js" defer></script>
</head>
<body>

    <!-- Header -->
    <shop-header></shop-header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Chào mừng đến với cửa hàng</h1>
        <p>Những sản phẩm chất lượng nhất đang chờ bạn!</p>
    </section>
    <!-- Danh sách sản phẩm -->
    <product-list></product-list>

    <!-- Nút mở giỏ hàng -->
    <button id="openCart" class="open-cart">Xem giỏ hàng
        <span id="cartBadge" class="cart-badge">0</span>
    </button>

<!-- Popup giỏ hàng -->
<div id="cartPopup" class="cart-popup hidden">
    <div class="cart-popup-content">
        <h2>Giỏ hàng của bạn</h2>
        <div id="orderList"></div>
        <button onclick="clearCart()" class="clear-cart">Xóa tất cả</button>
        <button id="checkout" class="popup-checkout">Thanh toán</button>
        <button id="closeCart" class="close-cart">Đóng</button>
    </div>
</div>

    <!-- Footer -->
    <shop-footer></shop-footer>
    <script src="components/footer.js"></script>

</body>
</html>
