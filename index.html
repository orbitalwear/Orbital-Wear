<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Shop</title>
    <!-- Liên kết đến file CSS để định dạng giao diện -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header chứa logo và thanh điều hướng -->
    <header>
        <div class="logo">
            <h1>Elegant Shop</h1> <!-- Tên cửa hàng -->
        </div>
        <nav>
            <!-- Thanh điều hướng -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Phần giới thiệu (hero section) -->
    <section class="hero">
        <h2>Welcome to Elegant Shop</h2>
        <p>Discover luxury, style, and unbeatable deals!</p>
        <button class="cta">Shop Now</button>
    </section>

    <!-- Phần hiển thị sản phẩm nổi bật -->
    <section class="products">
        <h3>Featured Products</h3>
        <div class="product-grid">
            <!-- Sản phẩm 1 -->
            <div class="product-item">
                <img src="https://images.unsplash.com/photo-1591035897812-ecb68ba5ef4d" alt="Product 1">
                <p class="product-name">Product 1</p>
                <p class="product-price">$19.99</p>
                <button class="btn-add-cart">Add to Cart</button>
            </div>
            <!-- Sản phẩm 2 -->
            <div class="product-item">
                <img src="https://images.unsplash.com/photo-1596440563162-f48784d73d49" alt="Product 2">
                <p class="product-name">Product 2</p>
                <p class="product-price">$24.99</p>
                <button class="btn-add-cart">Add to Cart</button>
            </div>
            <!-- Sản phẩm 3 -->
            <div class="product-item">
                <img src="https://images.unsplash.com/photo-1574180045827-681f8a1a9622" alt="Product 3">
                <p class="product-name">Product 3</p>
                <p class="product-price">$29.99</p>
                <button class="btn-add-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer chứa thông tin bản quyền -->
    <footer>
        <p>&copy; 2025 Elegant Shop. Designed with 💙 for you.</p>
    </footer>
</body>
</html>
